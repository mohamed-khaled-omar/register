<form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email"
            formControlName="email">
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
            Email is Required. 
          </div> 
          <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
            Email is Invalid. 
          </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd"
            formControlName="pwd">
        </div>
        <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.touched || PWD.dirty)">
            Password is Required. 
          </div> 
        <div class="form-text text-danger" *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.touched || PWD.dirty)" >
            password should be at least 6 and at the max 15 characters long. 
          </div> 
        </div>
    
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
        <button class="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </div>
    </div>
        </div>
